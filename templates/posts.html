{% extends "home.html" %}

{% load static %}

{% block content %}

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
        {% for post in posts %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              {% if post.image %}
               <img class="card-img-top" data-src="{{ post.image.url }}" alt="{{ post.name}}">
              {% else %}
              <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
              {% endif %}
              <div class="card-body">
                <p class="card-text">{{ post.name}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ post.link }}">View Code</a></button>
                    {% if post.website %}
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ post.website }}">Website</a></button>
                    {% endif %}
                  </div>
                  <small class="text-muted">{{ post.technology }}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
